action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Downstairs
    card_mod:
      style:
        #popup header
        .: |
          div.content {
            margin-top: -24px !important;
          }
    content:
      type: custom:tabbed-card
      styles:
        --mdc-theme-primary: var(--primary-text-color)
        --mdc-tab-text-label-color-default: rgba(var(--rgb-primary-text-color), 0.8)
        --mdc-typography-button-font-size: 14px
      tabs:
        - card:
            type: vertical-stack
            cards:
              - type: entities
                card_mod:
                  class: content
                  style: |
                    #states {
                      padding-top: 1.2em;
                      padding-bottom: 0em;
                    }
                entities:
                  - type: custom:thermostat-popup-card
                    entity: climate.downstairs_thermostat
                    icon: none
                    name: Downstairs
                    fullscreen: false
                    brightnessWidth: 130px
                    brightnessHeight: 360px
                    borderRadius: 1.7em
                    sliderColor: '#c7c7c7'
                    sliderTrackColor: rgba(25, 25, 25, 0.9)
                    actionSize: 4.5em
                    actionsInARow: 2

              - type: custom:apexcharts-card
                #layout: minimal
                locale: en
                graph_span: 48h
                show:
                  loading: false
                apex_config:
                  plotOptions:
                    area:
                      fillTo: end
                  grid:
                    padding:
                      top: -15
                  fill:
                    type: gradient
                    gradient:
                      type: vertical
                      opacityFrom: 0.8
                      opacityTo: 0
                      stops:
                        - 0
                        - 99
                        - 100
                  stroke:
                    width: 4
                  tooltip:
                    style:
                      fontSize: 14px
                    x:
                      format: dddd HH:mm
                  chart:
                    height: 100px
                    offsetY: -20px
                  xaxis:
                    crosshairs:
                      show: false
                series:
                  - entity: sensor.thermostat_temperature
                    name: Temperature History
                    color: '#385581'
                    type: area
                    fill_raw: last
                    group_by:
                      func: avg
                      duration: 1h
          attributes:
            label: downstairs

