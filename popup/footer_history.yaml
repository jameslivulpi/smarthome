action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: History
    size: fullscreen
    card_mod:
      style:
        #popup header
        .:
    content:
      type: grid
      columns: 2
      square: false
      cards:

        #kwh
        - type: custom:apexcharts-card
          graph_span: 1day
          apex_config:
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('sv-SE',{year: 'numeric', month:'long'}).toString()
                    return date.charAt(0).toUpperCase() + date.slice(1);
                  }
            chart:
              height: 400px
              fontFamily: SF Pro Text
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.2
                opacityFrom: 1
                opacityTo: 0.7
                stops:
                  - 0
                  - 70
                  - 100
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            title:
              text: âš¡ kWh
              style:
                color: white
                fontSize: 38px
                fontWeight: 700
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
          series:
            #- entity: sensor.bedroom_corner_current_consumption 
            #- entity: sensor.living_room_lamp_current_consumption_2
            #- entity: sensor.bedroom_light_danielle_current_consumption 
            #- entity: sensor.dining_room_lamp_current_consumption
            #- entity: sensor.kitchen_light_current_consumption 
            #- entity: sensor.kitchen_sink_light_current_consumption 
            #- entity: sensor.downstairs_hallway_light_current_consumption 
            #- entity: sensor.living_room_lamp_current_consumption                          
            #- entity: sensor.upstairs_hallway_current_consumption
            - entity: sensor.washing_machine_current_consumption
            - entity: sensor.shelly_entrance_power
            - entity: sensor.shelly_kitchen_power

        #entity counter
        - type: custom:apexcharts-card
          chart_type: donut
          apex_config:
            fill:
              type: gradient
              gradient:
                shade: dark
                shadeIntensity: 0.1
                opacityFrom: 0.9
                opacityTo: 0.85
                stops:
                  - 0
                  - 90
                  - 100
            chart:
              fontFamily: SF Pro Text
            legend:
              position: right
              fontSize: 13px
              fontWeight: 300
              markers:
                width: 16
                height: 25
                customHTML:
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:robot" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:radiobox-blank" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:account" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:lightbulb" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:cast" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:eye" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:flash" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:home-assistant" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                fillColors:
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
            stroke:
              show: true
              width: 0.4
            dataLabels:
              enabled: false
              style:
                fontSize: 14px
                fontWeight: 700
              dropShadow:
                enabled: true
                top: 0
                left: 0
                blur: 3
                color: black
                opacity: 0.1
            plotOptions:
              pie:
                startAngle: 0
                endAngle: 360
                expandOnClick: true
                offsetX: 0
                offsetY: 0
                customScale: 1
                dataLabels:
                  offset: 0
                  minAngleToShowLabel: 10
                donut:
                  size: 65%
                  background: transparent
                  labels:
                    show: true
                    value:
                      fontSize: 42px
                      fontWeight: 700
                      offsetY: 16
                    total:
                      show: true
                      label: Entities
                      fontSize: 15px
                      fontWeight: 800
                      color: '#ffffff50'
          series:
            - entity: sensor.template_domain_counter
              attribute: automation
              name: Automations
            - entity: sensor.template_domain_counter
              attribute: binary_sensor
              name: Binary sensors
            - entity: sensor.template_domain_counter
              attribute: device_tracker
              name: Device trackers
            - entity: sensor.template_domain_counter
              attribute: light
              name: Lights
            - entity: sensor.template_domain_counter
              attribute: media_player
              name: Media players
            - entity: sensor.template_domain_counter
              attribute: sensor
              name: Sensors
            - entity: sensor.template_domain_counter
              attribute: switch
              name: Switches
            - entity: sensor.template_domain_counter
              attribute: other
              name: Other
        
